<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storage DApp</title>
</head>
<body>
    <h1>Simple Storage DApp</h1>
    <input type="number" id="newValue" placeholder="Enter a new value">
